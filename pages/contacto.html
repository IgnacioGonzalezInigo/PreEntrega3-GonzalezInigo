<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Descripcion -->
    <meta name="description" content="Contactanos para conocer nuestras sedes, horarios y planes. En BITFIT te asesoramos para que empieces a entrenar hoy.">
    <!-- Keywords -->
    <meta name="keywords" content="BITFIT, contacto, ubicacion gimnasio, telefono gimnasio, horarios atencion bitfit, formulario, atencion bitfit">
    <title>BITFIT | Contacto</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="../icons/favicon.ico" type="image/x-icon">
    <!-- Vinculacion con Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <!-- Vinculacion al archivo CSS  -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header--logo">
            <a href="../index.html"><img src="../images/logo.png" alt="Logo BITFIT"></a>
        </div>
        <h1 class="header--marca">BITFIT</h1>
        <input type="checkbox" id="menu-toggle" class="menu-toggle-checkbox">
        <label for="menu-toggle" class="menu-toggle-label">☰</label>
        <nav class="header--nav">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="clases.html">Clases</a></li>
                <li><a href="sedes.html">Sedes</a></li>
                <li><a href="planes.html">Planes</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main -->
    <!-- Sección de Bienvenida -->
    <section class="bienvenida py-5">
        <div class="container text-center">
            <h1 class="bienvenida--titulo mb-3">CONTA<span class="resaltado-color">CTO</span></h1>
            <p class="bienvenida--parrafo">
                ¡Estamos para vos! Escribinos y contanos qué necesitás para seguir entrenando con todo
            </p>
        </div>
        <div class="caja-iconos">
            <a href="https://www.whatsapp.com/" target="_blank"><img src="../icons/whatsapp.svg" alt="Whatsapp"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="../icons/instagram.svg" alt="Instagram"></a>
        </div>
    </section>
    <!-- Formulario -->
    <div class="form-container">
        <form>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                </div>
                <div class="col-md-6">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Tu apellido">
                </div>
                <div class="col-md-6">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="Ej: 11 2345 6789">
                </div>
                <div class="col-md-6">
                    <label for="dni" class="form-label">DNI | Pasaporte</label>
                    <input type="text" class="form-control" id="dni" placeholder="Número de documento">
                </div>
                <div class="col-12">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
                </div>
                <div class="col-md-6">
                    <label for="motivo" class="form-label">Motivo</label>
                    <input type="text" class="form-control" id="motivo" placeholder="¿Por qué nos escribís?">
                </div>
                <div class="col-md-6">
                    <label for="sede" class="form-label">Sede</label>
                    <select id="sede" class="form-select" required>
                      <option value="" disabled selected>Seleccioná una sede</option>
                      <option value="Palermo">Palermo</option>
                      <option value="Belgrano">Belgrano</option>
                      <option value="Recoleta">Recoleta</option>
                      <option value="Caballito">Caballito</option>
                    </select>
                  </div>
                <div class="col-12">
                    <label for="comentario" class="form-label">Comentario</label>
                    <textarea class="form-control" id="comentario" rows="4" placeholder="Contanos lo que quieras :)"></textarea>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-dark px-5 rounded-pill">Enviar</button>
            </div>
        </form>
    </div>

    <div class="contacto--foto">
        <img src="../images/contacto-img.jfif" alt="Publicidad Bitfit">
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer--columna footer--logo">
            <h3>BITFIT</h3>
            <img src="../images/logo.png" alt="Logo BITFIT">
        </div>
        <div class="footer--columna footer--contacto">
            <p class="footer--contacto__titulo">CONTACTO</p>
                <div class="footer--contacto__icons">
                    <a href="https://www.whatsapp.com/" target="_blank"><img src="../icons/whatsapp.svg" alt="Whatsapp"></a>
                    <a href="https://www.instagram.com/" target="_blank"><img src="../icons/instagram.svg" alt="Instagram"></a>
                    <a href="contacto.html"><img src="../images/asistente.png" alt="Asistente"></a>
                </div>
                <p class="copy">
                    <strong>BITFIT ® BY IGNACIO GONZÁLEZ IÑIGO</strong><br />2025 © TODOS LOS DERECHOS RESERVADOS
                </p>
        </div>
        <div class="footer--columna footer--apps">
            <a href="https://www.appstore.com/" target="_blank"><img src="../images/appstore.png" alt="Descargar en App Store"></a>
            <a href="https://www.googleplay.com/" target="_blank"><img src="../images/googleplay.png" alt="Descargar en Google Play"></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
